<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 2</title>
  </head>
  <body>
    <div class="container">
      <section class="border-box">
        <header class="site-title">
          <div class="main-title">
            <strong class="main-title-left">Textify</strong>Because Text
            Messaging Rocks
          </div>

          <nav>
            <ul>
              <li>
                <a href="#"><strong class="all-links">Logout</strong></a>
              </li>
            </ul>
          </nav>
        </header>

        <div class="number-row">
          <div class="main-number">(212) 555-1234</div>
          <div class="number-desc">
            <a class="all-links" href="#">What is this number?</a>
          </div>
        </div>

        <div class="message-container">
          <div class="message-row1">
            <div class="row-col-title">To:</div>
            <div class="row1-col-2">
              <input
                class="fill-width-text-box-1"
                type="text"
                name="myText"
                selectBoxOptions="Canada;Denmark;Finland;Germany;Mexico"
              />
            </div>
            <div class="row1-col-3">
              <span class="small-brackets">&lt;&lt;</span>Phone number or name
            </div>
          </div>

          <div class="row4-row2">
            <div class="row-col-title">Message:</div>
            <div class="row2-col-2">
              <div class="row2-col-2-r1">
                <textarea
                  class="message"
                  name="message"
                  id="message"
                  cols="30"
                  rows="6"
                ></textarea>
              </div>
              <div class="row2-col-2-r2">
                <a class="all-links" href="#"
                  >Attach a photo to this text message</a
                >
              </div>
              <div class="row3-col-2-r3">
                <div class="row3-col-2-r3-c1">
                  <button class="button-row3">Send Text Message</button>
                </div>
                <div class="row3-col-2-r3-c2">
                  Or,&nbsp;<a class="all-links" href="#">
                    schedule it for later delivery</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="border-box-2">
        <div class="tab">
          <button class="tablinks">Recent Conversations</button>
          <button class="tablinks">All Conversations</button>
          <button class="tablinks">Photos</button>
        </div>
        <div id="#" class="tabcontent">
          <div class="top-header-row-2">
            <div class="top-left-section2">
              <div class="rectangle-1-1">(508) 555-1234</div>
              <div class="rectangle-1-2">
                <a class="all-links" href="#">Set a name for this number</a>
              </div>
            </div>
            <div class="top-right-section2">
              <a class="all-links new-link" href="#">View All Conversations</a>
              <span class="small-brackets">&nbsp;&nbsp;&gt;&gt;</span>
            </div>
          </div>

          <div class="new-text-message">
            <div class="heading-message">New Text Message:</div>
            <div class="content1-cols-row2">
              <div class="content1-col1-row2">
                <textarea
                class="message"
                name="new-text-message"
                id="new-text-message"
                ></textarea>
              </div>
              <div class="content1-col2-row2"><button class="button-row3">Send Message</button></div>
            </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="final-left"></div>
      <div class="final-right"></div>
    </footer>
  </body>
</html>
